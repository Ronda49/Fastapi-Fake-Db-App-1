name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE: ronda49:latest
      TRIVY_REPORT_DIR: reports

    steps:
    # 1Ô∏è‚É£ Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 3Ô∏è‚É£ Install Python dependencies
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn pydantic flake8

    # 4Ô∏è‚É£ Run code linting
    - name: Run code linting
      run: flake8 . --max-line-length=120

    # 5Ô∏è‚É£ Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 6Ô∏è‚É£ Install Trivy
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.45.1_Linux-64bit.deb
        sudo dpkg -i trivy_0.45.1_Linux-64bit.deb

    # 7Ô∏è‚É£ Trivy filesystem scan
    - name: Trivy FS Scan
      run: |
        mkdir -p $TRIVY_REPORT_DIR
        trivy fs . --format json --output $TRIVY_REPORT_DIR/trivy-fs-report.json

    # 8Ô∏è‚É£ Build Docker image
    - name: Build Docker image
      run: docker build -t $DOCKER_IMAGE .

    # 9Ô∏è‚É£ Trivy Docker image scan
    - name: Trivy Image Scan
      run: trivy image $DOCKER_IMAGE --format json --output $TRIVY_REPORT_DIR/trivy-image-report.json

    # üîü Upload Trivy reports as artifacts
    - name: Upload Trivy Reports
      uses: actions/upload-artifact@v4
      with:
        name: trivy-reports
        path: $TRIVY_REPORT_DIR
